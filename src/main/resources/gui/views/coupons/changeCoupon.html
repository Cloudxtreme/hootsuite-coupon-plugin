<div id="changeCouponContainer" class="container">
    <h3>Change Coupon Service</h3>
    <table>
        <tr>
            <td id="couponCodeLabel">Enter Coupon Code:  </td>
            <td><input type="text" id="couponCode"/>
                <input type="button" id="getCouponInfoButton" value="Get Coupon Information" onclick="getCouponByCouponCode()"/>
        </tr>
        <tr>
            <td>Coupon Name:</td>
            <td><input type="text" id="couponName" size="20"/> </td>
        </tr>
        <tr>
            <td>Max Number of Redemptions: </td>
            <td><input type="text" id="maxRedemptions"/> </td>
        </tr>
        <tr>
            <td>Start date: </td>
            <td><input type="text" class="dateField" id="startDate" size="20"/> </td>
        </tr>
        <tr>
            <td>Expiration date: </td>
            <td><input type="text" class="dateField" id="expirationDate" size="20"/> </td>
        </tr>
        <tr>
            <td>Products: </td>
            <td><input type="text" id="products" size="100"/> </td>
        </tr>
    </table>
    <input type="button" id="changeCouponButton" value="Update Coupon" onclick="changeCoupon()"/>
</div>

<div id="createCouponContainer" class="container">
    <h3>Create Coupon Service</h3>
    <table>
        <tr>
            <td>Coupon Code:</td>
            <td><input type="text" id="couponCodeCreate" size="10"/>
        </tr>
        <tr>
            <td>Coupon Name:</td>
            <td><input type="text" id="couponNameCreate" size="20"/> </td>
        </tr>
        <tr>
            <td>Discount Type: </td>
            <td>
                <select id="discountTypeCreate" onchange="changeDiscountType();">
                    <option value="percentage">Percentage</option>
                    <option value="amount">Amount</option>
                </select>
            </td>
        </tr>
        <tr>
            <td id="percentageDiscountLabel">Percentage Discount: </td>
            <td><input type="text" id="percentageDiscountCreate" size="3"/></td>
        </tr>
        <tr>
            <td id="amountDiscountLabel" style="display:none;">Amount Discount: </td>
            <td><input type="text" id="amountDiscountCreate" size="3" style="display:none;"/></td>
        </tr>
        <tr>
            <td id="amountCurrencyLabel" style="display:none;">Amount Currency: </td>
            <td><input type="text" id="amountCurrencyCreate" size="3" style="display:none;"/></td>
        </tr>
        <tr>
            <td>Duration: </td>
            <td><select id="durationCreate" onchange="changeDurationType();">
                    <option value="once">Once</option>
                    <option value="multiple">Multiple</option>
                <option value="forever">Forever</option>
                </select>
            </td>
        </tr>
        <tr>
            <td id="numberOfInvoicesLabel" style="display:none;">Number of Invoices: </td>
            <td><input type="text" id="numberOfInvoicesCreate" style="display:none;"/> </td>
        </tr>
        <tr>
            <td>Max Number of Redemptions: </td>
            <td><input type="text" id="maxRedemptionsCreate"/> </td>
        </tr>
        <tr>
            <td>Start date: </td>
            <td><input type="text" class="dateField" id="startDateCreate" size="20"/> </td>
        </tr>
        <tr>
            <td>Expiration date: </td>
            <td><input type="text" class="dateField" id="expirationDateCreate" size="20"/> </td>
        </tr>
        <tr>
            <td>Products: </td>
            <td><input type="text" id="productCreate" size="100"/> </td>
        </tr>
        <tr>
            <td>Plan Phases: </td>
            <td>
                <select id="planCreate">
                    <option value="trial">TRIAL</option>
                    <option value="discount">DISCOUNT</option>
                    <option value="fixedterm">FIXEDTERM</option>
                    <option selected value="evergreen">EVERGREEN</option>
                    <option value="">ALL</option>
                </select>
            </td>
        </tr>
    </table>
    <input type="button" id="createCouponButton" value="Create Coupon" onclick="createCoupon()"/>
</div>
